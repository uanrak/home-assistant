blueprint:
  name: "Escena Condicional con Input Booleano"
  description: "Activa una de dos escenas en función del estado de un input booleano."
  domain: automation
  input:
    toggle_boolean:
      name: "Interruptor de condición"
      description: "Selecciona el input booleano que determinará qué escena se activa."
      selector:
        entity:
          domain: input_boolean
    scene_true:
      name: "Acción cuando es True"
      description: "Escena o script que se ejecutará cuando el input booleano esté en 'on'."
      selector:
        entity:
          filter:
            - domain: scene
            - domain: script
    scene_false:
      name: "Acción cuando es False"
      description: "Escena o script que se ejecutará cuando el input booleano esté en 'off'."
      selector:
        entity:
          filter:
            - domain: scene
            - domain: script
    delay_seconds:
      name: "Retraso en segundos"
      description: "Tiempo a esperar antes de ejecutar la acción."
      default: 0
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: segundos
          mode: box

mode: restart

trigger:
  - platform: state
    entity_id: !input toggle_boolean

action:
  - choose:
      - conditions:
          - condition: state
            entity_id: !input toggle_boolean
            state: "on"
        sequence:
          - delay: !input delay_seconds
          - service: homeassistant.turn_on
            target:
              entity_id: !input scene_true
      - conditions:
          - condition: state
            entity_id: !input toggle_boolean
            state: "off"
        sequence:
          - delay: !input delay_seconds
          - service: homeassistant.turn_on
            target:
              entity_id: !input scene_false
